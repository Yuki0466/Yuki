    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <script>
        let supabase = null;
        
        function updateStatus(elementId, message, type = 'success') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;

        function addLog(containerId, title, content) {
            const container = document.getElementById(containerId);
            const log = document.createElement('div');
            log.innerHTML = `<h4>${title}</h4><pre>${JSON.stringify(content, null, 2)}</pre>`;
            container.appendChild(log);

        // æ­¥éª¤ 1: æ£€æŸ¥é…ç½®
        function checkConfig() {
            try {

                    updateStatus('config-status', 'âŒ SUPABASE_CONFIG æœªå®šä¹‰', 'error');
                    return false;
                }
                
                if (!SUPABASE_CONFIG.url) {

                    return false;
                }
                
                if (!SUPABASE_CONFIG.anonKey) {

                    return false;
                }
                
                updateStatus('config-status', 'âœ… é…ç½®æ–‡ä»¶åŠ è½½æˆåŠŸ', 'success');
                addLog('config-status', 'é…ç½®è¯¦æƒ…', {
                    url: SUPABASE_CONFIG.url,

        // æ­¥éª¤ 2: æ£€æŸ¥åº“
        function checkLibrary() {
            try {

                    return false;
                }
                
                updateStatus('library-status', 'âœ… Supabase åº“åŠ è½½æˆåŠŸ', 'success');

        // æ­¥éª¤ 3: æµ‹è¯•è¿æ¥
        async function testConnection() {
            if (!checkConfig() || !checkLibrary()) {

            try {

                supabase = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);

                const { data, error } = await supabase

                    addLog('connection-status', 'é”™è¯¯è¯¦æƒ…', error);
                } else {

                    addLog('connection-status', 'æŸ¥è¯¢ç»“æœ', data);

            } catch (error) {

        // æ­¥éª¤ 4: æ£€æŸ¥è¡¨
        async function checkTables() {
            if (!supabase) {

                return;
            }
            
            const tables = ['products', 'categories', 'users', 'orders', 'cart_items'];
            const results = {};
            
            for (const table of tables) {

                    if (error) {

                    }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ£€æŸ¥

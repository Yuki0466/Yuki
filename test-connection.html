<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase 连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Supabase 连接测试</h1>
    <div id="status-container"></div>
    
    <!-- 加载 Supabase 配置和客户端 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        const statusContainer = document.getElementById('status-container');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusContainer.appendChild(div);
        }
        
        function addLog(title, content) {
            const div = document.createElement('div');
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(content, null, 2)}</pre>`;
            statusContainer.appendChild(div);
        }
        
        async function testSupabaseConnection() {
            try {
                addStatus('开始测试 Supabase 连接...', 'info');
                
                // 检查配置
                if (typeof SUPABASE_CONFIG === 'undefined') {
                    addStatus('错误：SUPABASE_CONFIG 未定义', 'error');
                    return;
                }
                
                addLog('Supabase 配置', SUPABASE_CONFIG);
                
                // 创建客户端
                const supabase = createClient(
                    SUPABASE_CONFIG.url,
                    SUPABASE_CONFIG.anonKey
                );
                
                addStatus('Supabase 客户端创建成功', 'success');
                
                // 测试连接 - 尝试获取产品表
                const { data, error } = await supabase
                    .from('products')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    addStatus(`数据库连接错误: ${error.message}`, 'error');
                    addLog('错误详情', error);
                } else {
                    addStatus('数据库连接成功！', 'success');
                    addLog('查询结果', data);
                }
                
                // 测试获取产品列表
                const { data: products, error: productsError } = await supabase
                    .from('products')
                    .select('*')
                    .limit(5);
                
                if (productsError) {
                    addStatus(`获取产品列表错误: ${productsError.message}`, 'error');
                } else {
                    addStatus(`成功获取 ${products.length} 个产品`, 'success');
                    addLog('产品列表', products);
                }
                
            } catch (error) {
                addStatus(`连接测试失败: ${error.message}`, 'error');
                addLog('错误堆栈', error.stack);
            }
        }
        
        // 页面加载完成后运行测试
        window.addEventListener('load', testSupabaseConnection);
    </script>
</body>
</html>

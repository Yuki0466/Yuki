<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 优选商城</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html">优选商城</a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">首页</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link">产品</a>
                    </li>
                    <li class="nav-item">
                        <a href="cart.html" class="nav-link active">
                            <i class="fas fa-shopping-cart"></i>
                            购物车
                            <span class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- 购物车主体 -->
    <main class="cart-main">
        <div class="container">
            <h1 class="cart-title">购物车</h1>
            
            <!-- 购物车为空时显示 -->
            <div class="empty-cart" id="empty-cart" style="display: none;">
                <i class="fas fa-shopping-cart"></i>
                <h2>您的购物车是空的</h2>
                <p>快去挑选心仪的商品吧！</p>
                <button class="continue-shopping-btn" onclick="location.href='products.html'">
                    继续购物
                </button>
            </div>

            <!-- 购物车有商品时显示 -->
            <div class="cart-content" id="cart-content">
                <div class="cart-items-section">
                    <div class="cart-header">
                        <div class="product-info">商品信息</div>
                        <div class="product-price">单价</div>
                        <div class="product-quantity">数量</div>
                        <div class="product-subtotal">小计</div>
                        <div class="product-actions">操作</div>
                    </div>
                    
                    <div class="cart-items" id="cart-items">
                        <!-- 购物车项目将通过JavaScript动态加载 -->
                    </div>
                </div>

                <div class="cart-summary-section">
                    <div class="cart-summary">
                        <h3>订单摘要</h3>
                        
                        <div class="summary-item">
                            <span>商品总额</span>
                            <span id="subtotal">¥0</span>
                        </div>
                        
                        <div class="summary-item">
                            <span>运费</span>
                            <span id="shipping">¥0</span>
                        </div>
                        
                        <div class="summary-item discount" id="discount-row" style="display: none;">
                            <span>优惠</span>
                            <span id="discount">-¥0</span>
                        </div>
                        
                        <div class="summary-divider"></div>
                        
                        <div class="summary-item total">
                            <span>总计</span>
                            <span id="total">¥0</span>
                        </div>

                        <div class="promo-code">
                            <input type="text" id="promo-code" placeholder="输入优惠码">
                            <button onclick="applyPromoCode()">应用</button>
                        </div>

                        <button class="checkout-btn" onclick="checkout()">
                            结算
                        </button>

                        <button class="continue-shopping-btn-small" onclick="location.href='products.html'">
                            继续购物
                        </button>
                    </div>

                    <!-- 推荐商品 -->
                    <div class="recommended-products">
                        <h3>猜您喜欢</h3>
                        <div class="recommended-grid" id="recommended-products">
                            <!-- 推荐商品将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 结算模态框 -->
    <div class="modal" id="checkout-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>订单确认</h2>
                <button class="close-btn" onclick="closeCheckoutModal()">&times;</button>
            </div>
            
            <div class="modal-body">
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">电话</label>
                        <input type="tel" id="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">收货地址</label>
                        <textarea id="address" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="payment">支付方式</label>
                        <select id="payment" required>
                            <option value="">请选择支付方式</option>
                            <option value="alipay">支付宝</option>
                            <option value="wechat">微信支付</option>
                            <option value="card">银行卡</option>
                        </select>
                    </div>
                    
                    <div class="order-summary">
                        <h3>订单信息</h3>
                        <div id="order-items"></div>
                        <div class="order-total">
                            <span>总计：</span>
                            <span id="order-total">¥0</span>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeCheckoutModal()">取消</button>
                <button class="confirm-btn" onclick="confirmOrder()">确认下单</button>
            </div>
        </div>
    </div>

    <!-- 成功提示 -->
    <div class="success-message" id="success-message" style="display: none;">
        <i class="fas fa-check-circle"></i>
        <p id="success-text">操作成功！</p>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于我们</h3>
                    <p>优选商城致力于为您提供高品质的商品和优质的服务体验。</p>
                </div>
                <div class="footer-section">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="products.html">产品</a></li>
                        <li><a href="cart.html">购物车</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>联系我们</h3>
                    <p><i class="fas fa-phone"></i> 400-123-4567</p>
                    <p><i class="fas fa-envelope"></i> service@youxuan.com</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 优选商城. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="supabase-config.js"></script>
    <script src="supabase-client.js"></script>
    <script src="script.js"></script>
</body>
</html>

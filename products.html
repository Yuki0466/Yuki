<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品列表 - 优选商城</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 成功提示 -->
    <div class="success-message" id="success-message" style="display: none;">
        <i class="fas fa-check-circle"></i>
        <p id="success-text">操作成功！</p>
    </div>
    <!-- 导航栏 -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html">优选商城</a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">首页</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link active">产品</a>
                    </li>
                    <li class="nav-item">
                        <a href="cart.html" class="nav-link">
                            <i class="fas fa-shopping-cart"></i>
                            购物车
                            <span class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- 产品页面主体 -->
    <main class="products-main">
        <div class="container">
            <!-- 分类和筛选 -->
            <aside class="sidebar">
                <div class="filter-section">
                    <h3>产品分类</h3>
                    <ul class="category-list">
                        <li><a href="#" data-category="all" class="active">全部产品</a></li>
                        <li><a href="#" data-category="electronics">数码电子</a></li>
                        <li><a href="#" data-category="clothing">服装配饰</a></li>
                        <li><a href="#" data-category="home">家居生活</a></li>
                        <li><a href="#" data-category="beauty">美妆护肤</a></li>
                    </ul>
                </div>
                
                <div class="filter-section">
                    <h3>价格区间</h3>
                    <ul class="price-filter">
                        <li><a href="#" data-price="0-100">¥0 - ¥100</a></li>
                        <li><a href="#" data-price="100-500">¥100 - ¥500</a></li>
                        <li><a href="#" data-price="500-1000">¥500 - ¥1000</a></li>
                        <li><a href="#" data-price="1000+">¥1000以上</a></li>
                    </ul>
                </div>
            </aside>

            <!-- 产品列表 -->
            <section class="products-section">
                <div class="products-header">
                    <h1>全部产品</h1>
                    <div class="sort-options">
                        <label for="sort-select">排序：</label>
                        <select id="sort-select">
                            <option value="default">默认排序</option>
                            <option value="price-asc">价格从低到高</option>
                            <option value="price-desc">价格从高到低</option>
                            <option value="name">按名称排序</option>
                        </select>
                    </div>
                </div>
                
                <div class="product-grid" id="products-grid">
                    <!-- 产品将通过JavaScript动态加载 -->
                </div>
                
                <!-- 分页 -->
                <div class="pagination">
                    <button class="page-btn" onclick="changePage(-1)">上一页</button>
                    <span class="page-info">第 <span id="current-page">1</span> 页，共 <span id="total-pages">3</span> 页</span>
                    <button class="page-btn" onclick="changePage(1)">下一页</button>
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于我们</h3>
                    <p>优选商城致力于为您提供高品质的商品和优质的服务体验。</p>
                </div>
                <div class="footer-section">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="products.html">产品</a></li>
                        <li><a href="cart.html">购物车</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>联系我们</h3>
                    <p><i class="fas fa-phone"></i> 400-123-4567</p>
                    <p><i class="fas fa-envelope"></i> service@youxuan.com</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 优选商城. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- Supabase 库 - 必须最先加载 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 项目配置和客户端 -->
    <script src="supabase-config.js"></script>
    <script src="supabase-client.js"></script>
    
    <!-- 主应用脚本 -->
    <script src="script.js"></script>
</body>
</html>
